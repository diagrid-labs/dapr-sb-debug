version: 1
common:
  resourcesPath: ./components/
apps:
  - appID: order-processor-combined
    appDirPath: ./order-processor-combined/
    appPort: 8080
    command: ["dotnet", "run"]
    env:
      MESSAGE_COUNT: "1000"
      MAX_CONCURRENT_PUBLISHES: "10"
      SUBSCRIBER_FAIL_RATE: "0.0"
      ASPNETCORE_URLS: "http://localhost:8080"
    daprLogLevel: debug
    appHealthCheckPath: "/health"
    appProtocol: "http"